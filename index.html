<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GraceNotes - Share Your Gratitude</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .jar-container {
            position: relative;
            width: 100%;
            max-width: 400px;
            margin: 0 auto 30px;
            perspective: 1000px;
        }

        .jar {
            position: relative;
            width: 100%;
            height: 500px;
            background: linear-gradient(180deg, rgba(255,255,255,0.9) 0%, rgba(255,255,255,0.7) 100%);
            border-radius: 20px 20px 40px 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
            border: 3px solid rgba(255,255,255,0.5);
        }

        .jar-lid {
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            height: 40px;
            background: linear-gradient(180deg, #ffd700 0%, #ffed4e 100%);
            border-radius: 10px 10px 0 0;
            border: 3px solid rgba(255,255,255,0.7);
            box-shadow: 0 -5px 20px rgba(0,0,0,0.2);
            z-index: 10;
        }

        .jar-lid::after {
            content: 'âœ¨';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 20px;
        }

        .notes-container {
            position: absolute;
            top: 20px;
            left: 0;
            right: 0;
            bottom: 20px;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .note {
            background: linear-gradient(135deg, #fff9c4 0%, #fff59d 100%);
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.2);
            cursor: pointer;
            transition: all 0.3s;
            animation: dropIn 0.5s ease-out;
            border: 2px solid rgba(255,235,59,0.5);
        }

        @keyframes dropIn {
            from {
                opacity: 0;
                transform: translateY(-50px) rotate(-10deg);
            }
            to {
                opacity: 1;
                transform: translateY(0) rotate(0deg);
            }
        }

        .note:hover {
            transform: scale(1.05) rotate(2deg);
            box-shadow: 0 5px 20px rgba(0,0,0,0.3);
        }

        .note strong {
            color: #f57c00;
            display: block;
            margin-bottom: 5px;
        }

        .note small {
            color: #666;
            font-size: 0.85em;
        }

        .empty-jar {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #999;
            font-size: 1.2em;
            opacity: 0.6;
        }

        .input-section {
            background: white;
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
        }

        .input-group textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            font-family: inherit;
            resize: vertical;
            min-height: 80px;
            transition: border-color 0.3s;
        }

        .input-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .card-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
            padding: 20px;
            overflow-y: auto;
        }

        .card-content-wrapper {
            max-width: 500px;
            margin: 40px auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .card-display {
            text-align: center;
            padding: 50px 30px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            border-radius: 15px;
            color: white;
            margin-bottom: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .card-display h2 {
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .card-display .recipient {
            font-size: 2em;
            font-weight: 700;
            margin-bottom: 25px;
        }

        .card-display .message {
            font-size: 1.2em;
            line-height: 1.6;
            opacity: 0.95;
        }

        .share-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 15px;
        }

        .share-btn {
            padding: 12px;
            border: 2px solid #667eea;
            background: white;
            color: #667eea;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 15px;
        }

        .share-btn:hover {
            background: #667eea;
            color: white;
        }

        .close-modal {
            width: 100%;
            padding: 12px;
            background: #e0e0e0;
            color: #333;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            font-size: 16px;
        }

        .jar-count {
            text-align: center;
            color: white;
            font-size: 1.1em;
            margin-bottom: 15px;
            font-weight: 600;
        }

        #cardCanvas {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>âœ¨ GraceNotes</h1>
            <p>Fill your gratitude jar, share beautiful cards</p>
        </div>

        <div class="jar-count" id="jarCount">Your jar is empty - add your first gratitude!</div>

        <div class="jar-container">
            <div class="jar-lid"></div>
            <div class="jar">
                <div class="notes-container" id="notesContainer">
                    <div class="empty-jar" id="emptyJar">
                        Add a gratitude below<br>to fill your jar! ðŸ’›
                    </div>
                </div>
            </div>
        </div>

        <div class="input-section">
            <div class="input-group">
                <label for="gratitudeInput">What are you thankful for?</label>
                <textarea 
                    id="gratitudeInput" 
                    placeholder="e.g., I'm thankful that Juan hosted a dinner I attended"
                ></textarea>
            </div>
            <button class="btn" onclick="addGratitude()">Add to Jar âœ¨</button>
        </div>
    </div>

    <div class="card-modal" id="cardModal">
        <div class="card-content-wrapper">
            <div class="card-display">
                <h2>Thank You</h2>
                <div class="recipient" id="recipientName"></div>
                <div class="message" id="cardMessage"></div>
            </div>
            <div class="share-buttons">
                <button class="share-btn" onclick="downloadCard()">ðŸ“¥ Download</button>
                <button class="share-btn" onclick="shareNative()">ðŸ“¤ Share</button>
                <button class="share-btn" onclick="shareWhatsApp()">ðŸ’¬ WhatsApp</button>
                <button class="share-btn" onclick="shareSMS()">ðŸ“± SMS</button>
            </div>
            <button class="close-modal" onclick="closeModal()">Close</button>
        </div>
    </div>

    <canvas id="cardCanvas"></canvas>

    <script>
        let currentGratitude = null;
        let gratitudes = JSON.parse(localStorage.getItem('gratitudes') || '[]');

        function extractRecipient(text) {
            const patterns = [
                /(?:that|for)\s+([A-Z][a-z]+(?:\s+[A-Z][a-z]+)?)\s+(?:hosted|helped|gave|made|organized|invited|cooked|brought|sent|drove|called|visited|fixed|taught)/i,
                /(?:to|for)\s+([A-Z][a-z]+(?:\s+[A-Z][a-z]+)?)\s+for/i,
                /([A-Z][a-z]+(?:\s+[A-Z][a-z]+)?)\s+(?:who|that)/i,
                /([A-Z][a-z]+(?:\s+[A-Z][a-z]+)?)'s/i,
                /with\s+([A-Z][a-z]+(?:\s+[A-Z][a-z]+)?)/i
            ];

            for (let pattern of patterns) {
                const match = text.match(pattern);
                if (match) {
                    return match[1];
                }
            }

            const words = text.split(' ');
            for (let word of words) {
                if (word.length > 2 && /^[A-Z][a-z]+$/.test(word) && 
                    !['The', 'This', 'That', 'Thank', 'Thanks', 'I\'m', 'I am'].includes(word)) {
                    return word;
                }
            }

            return "Someone Special";
        }

        function extractMessage(text) {
            let message = text
                .replace(/I'm thankful (that|for)\s*/i, '')
                .replace(/I am thankful (that|for)\s*/i, '')
                .replace(/thankful (that|for)\s*/i, '');

            message = message.charAt(0).toUpperCase() + message.slice(1);
            return message;
        }

        function addGratitude() {
            const input = document.getElementById('gratitudeInput').value.trim();
            
            if (!input) {
                alert('Please enter what you\'re thankful for!');
                return;
            }

            const recipient = extractRecipient(input);
            const message = extractMessage(input);

            const gratitude = {
                id: Date.now(),
                recipient: recipient,
                message: message,
                fullText: input,
                timestamp: new Date().toISOString()
            };

            gratitudes.unshift(gratitude);
            localStorage.setItem('gratitudes', JSON.stringify(gratitudes));

            document.getElementById('gratitudeInput').value = '';
            renderJar();
            
            // Auto-show the card for the newly added gratitude
            showCard(gratitude);
        }

        function renderJar() {
            const container = document.getElementById('notesContainer');
            const emptyJar = document.getElementById('emptyJar');
            const jarCount = document.getElementById('jarCount');

            if (gratitudes.length === 0) {
                emptyJar.style.display = 'block';
                jarCount.textContent = 'Your jar is empty - add your first gratitude!';
                container.innerHTML = '';
                container.appendChild(emptyJar);
                return;
            }

            emptyJar.style.display = 'none';
            jarCount.textContent = `${gratitudes.length} note${gratitudes.length === 1 ? '' : 's'} in your jar ðŸ’›`;

            container.innerHTML = gratitudes.map(g => `
                <div class="note" onclick='showCard(${JSON.stringify(g).replace(/'/g, "&#39;")})'>
                    <strong>For ${g.recipient}</strong>
                    <div>${g.message.substring(0, 60)}${g.message.length > 60 ? '...' : ''}</div>
                    <small>${new Date(g.timestamp).toLocaleDateString()}</small>
                </div>
            `).join('');
        }

        function showCard(gratitude) {
            currentGratitude = gratitude;
            
            document.getElementById('recipientName').textContent = gratitude.recipient;
            document.getElementById('cardMessage').textContent = gratitude.message;
            document.getElementById('cardModal').style.display = 'block';
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            document.getElementById('cardModal').style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        function createCardImage() {
            const canvas = document.getElementById('cardCanvas');
            const ctx = canvas.getContext('2d');
            
            canvas.width = 800;
            canvas.height = 600;

            const gradient = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
            gradient.addColorStop(0, '#f093fb');
            gradient.addColorStop(1, '#f5576c');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = 'white';
            ctx.textAlign = 'center';
            
            ctx.font = 'bold 60px Arial';
            ctx.fillText('Thank You', canvas.width / 2, 150);

            ctx.font = 'bold 80px Arial';
            ctx.fillText(currentGratitude.recipient, canvas.width / 2, 280);

            ctx.font = '32px Arial';
            const words = currentGratitude.message.split(' ');
            let line = '';
            let y = 380;
            
            for (let word of words) {
                const testLine = line + word + ' ';
                const metrics = ctx.measureText(testLine);
                if (metrics.width > canvas.width - 100 && line !== '') {
                    ctx.fillText(line, canvas.width / 2, y);
                    line = word + ' ';
                    y += 45;
                } else {
                    line = testLine;
                }
            }
            ctx.fillText(line, canvas.width / 2, y);

            return canvas.toDataURL('image/png');
        }

        function downloadCard() {
            const dataUrl = createCardImage();
            const link = document.createElement('a');
            link.download = `gracenotes-${currentGratitude.recipient.toLowerCase().replace(/\s+/g, '-')}.png`;
            link.href = dataUrl;
            link.click();
        }

        async function shareNative() {
            if (navigator.share) {
                try {
                    const dataUrl = createCardImage();
                    const blob = await (await fetch(dataUrl)).blob();
                    const file = new File([blob], 'gracenotes-card.png', { type: 'image/png' });
                    
                    await navigator.share({
                        title: `Thank You ${currentGratitude.recipient}`,
                        text: currentGratitude.message,
                        files: [file]
                    });
                } catch (err) {
                    if (err.name !== 'AbortError') {
                        console.log('Share failed:', err);
                        downloadCard();
                    }
                }
            } else {
                alert('Sharing not supported. Try download instead!');
                downloadCard();
            }
        }

        function shareWhatsApp() {
            const text = encodeURIComponent(`Thank you ${currentGratitude.recipient}! ${currentGratitude.message} ðŸ’› - Created with GraceNotes`);
            window.open(`https://wa.me/?text=${text}`, '_blank');
        }

        function shareSMS() {
            const text = encodeURIComponent(`Thank you ${currentGratitude.recipient}! ${currentGratitude.message} ðŸ’›`);
            window.location.href = `sms:?&body=${text}`;
        }

        // Initialize
        renderJar();
    </script>
</body>
</html>
